<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <ul>
            <li v-for="cat in cats">{{cat}}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        new Vue({
	        el:'#root',
            data:{
                cats:[
                    'kitkat',
                    'hello',
                    'blablabla'
                ]
            }
        })
    </script>
</body>
</html>
